<html>
  <head>
    <meta charset="utf-8">
    <title>Nodely</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body id="body">
    <script type="application/javascript" src="bundle.js"></script>

    <div id="game" style="display: none;">
      <canvas id="canvas" tabindex='1'></canvas>
    </div>

    <div id="SplashScreen">
      <video id="vid" width="1000" height="600" autoplay = "autoplay" preload="false" muted="muted">
       <source src="../resources/color_background.mp4" type="video/mp4" />
       Your browser does not support the video tag.
     </video>
     <img id="img1" src="../resources/nodely.png" height="600" width="1000"/>
     <div id='text-container'>
       <div id='instructions'>
         <h4>Instructions</h4>
         <h5>1. Click and drag on diamond nodes to create new nodes</h5>
         <h5>2. Increase node values by connecting them</h5>
         <h5>3. Clear circular nodes before their timer runs out!</h5>
         <h5>4. Press 'P' to Pause, 'R' to Reset</h5>
       </div>


       <button id="StartButton" type="button">Start</button>
     </div>



    </div>



    <script>
    document.getElementById('StartButton').addEventListener('click', function() {
      document.getElementById('game').style.display = 'flex';
      document.getElementById('SplashScreen').style.display = 'none';
    });
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 82) {
        document.getElementById('game').style.display = 'none';
        document.getElementById('SplashScreen').style.display = 'flex';
      }
    });
    </script>
  </body>
</html>
